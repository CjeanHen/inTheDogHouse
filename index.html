<!DOCTYPE html>
<html>
    <head>
      <title>BowWOW!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>BowWOW!</h1>
      <div class="container" id="sign-in-options">
              <div id="unauthorized">
                <div class="row d-flex justify-content-center">
                  <div class="col-6">
                    <form id="sign-up">
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" name="credentials[email]" type="email" placeholder="email">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input class="form-control" name="credentials[password]" type="password" placeholder="password">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Confirm password: </label>
                        <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                      </div>
                      <button class="btn btn-primary btn-block" type="submit">Sign up!</button>
                    </form>
                  </div>
                </div>

              <div class="row d-flex justify-content-center">
                <div class="col-6">
                  <form id="sign-in">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input class="form-control" name="credentials[email]" type="email" placeholder="email">
                    </div>
                    <div class="form-group">
                      <label for='pwd'>Password</label>
                      <input class="form-control" name="credentials[password]" type="password"  placeholder="password">
                    </div>
                      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    </body>
</html>
