<!DOCTYPE html>
<html>
    <head>
      <title>BowWOW!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>BowWOW!</h1>

      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-around d-none">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapseNav">
        <button class="btn btn-success" id="index-dogs" type="button">Show All Dogs</button>
        <form class="form-inline" id="change-pw">
          <input class="form-control mr-sm-2" name="passwords[old]" type="password" placeholder="Old password">
          <input class="form-control mr-sm-2" name="passwords[new]" type="password" placeholder="New password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Password</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="sign-out" href="#">Sign out</a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="container" id="sign-in-options">
              <div id="unauthorized">
                <div class="row d-flex justify-content-center">
                  <div class="col-6">
                    <form id="sign-up">
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" name="credentials[email]" type="email" placeholder="email">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input class="form-control" name="credentials[password]" type="password" placeholder="password">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Confirm password: </label>
                        <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                      </div>
                      <button class="btn btn-primary btn-block" type="submit">Sign up!</button>
                    </form>
                  </div>
                </div>

              <div class="row d-flex justify-content-center">
                <div class="col-6">
                  <form id="sign-in">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input class="form-control" name="credentials[email]" type="email" placeholder="email">
                    </div>
                    <div class="form-group">
                      <label for='pwd'>Password</label>
                      <input class="form-control" name="credentials[password]" type="password"  placeholder="password">
                    </div>
                      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          <div id="authorized">
            <div class="row justify-content-around">
              <div class="col-4">
                <form id="show-dog">
                  <div class="form-inline">
                    <label class="mr-sm-2" for="id">Dog Id:</label>
                    <input class="form-control mr-sm-2" name="id" type="text" placeholder="Dog ID">
                    <button class="btn btn-primary" type="submit">Search</button>
                  </div>
                  </form>
                </div>
            </div>
          </div>

            <div class="content"></div>


    </body>
</html>
